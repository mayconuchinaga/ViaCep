<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumindo API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text text-danger">Consultar Endereço por CEP</h1>
<br>
        <div class="mb-3">
            <label for="cep" class="form-label">CEP</label>
            <input id="cep" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <button id="pesquisar" class="btn btn-danger">Pesquisar</button>
        </div>
        <div class="mb-3">
            <label for="logradouro" class="form-label">Logradouro</label>
            <input id="logradouro" type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label for="numero" class="form-label">Número</label>
            <input id="numero" type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label for="complemento" class="form-label">Complemento</label>
            <input id="complemento" type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label for="bairro" class="form-label">Bairro</label>
            <input id="bairro" type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input id="telefone" type="text" class="form-control">
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./js/main.js"></script>
</body>
</html>
